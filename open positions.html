        const listParent = document.getElementById("listParent")

        data.forEach(element => {
            listParent.innerHTML += `
                <div class="accordion colum-margin">
                    <div class="accordion-row">
                        <img class="jobs-icon" src="https://tradesfactorstorage.blob.core.windows.net/images/8e0ac484-45f0-43dd-877c-7e835075ce96.jpg">

            listParent.innerHTML += `

                         <div class="text-medium ">
                             <div class="link-style">

                              </div>
                         <strong>Morgantown</strong>
                     <h3> 
                <strong>Job Description</strong>
            </h3>
        <u>
             <strong>KEY DUTIES & RESPONSIBILITIES:</strong>
 </u>

<p class="text">
                Duties and responsibilities of skilled and unskilled welders differ as per their expertise levels. In general, the duties and responsibilities of a welder are:
     </p>  
         <p>&nbsp; </p>
            <ol>
                <li>Weld metals according to customer or employer requirements.</li>
                <li>Ensure high safety measures while working such as donning protective gear for the face and body.</li>
                <li>Operate heavy equipment such as industrial saws.</li>
                <li>Examine the equipment after welding and advise maintenance of defects.</li>
                <li>Plan/set up of welding operations before beginning.</li>
                <li>Read blueprints and weld according to the plan.</li>
                <li>Senior welders will supervise welding operations of junior welders.</li>
                <li>Train junior and entry level welders.</li>
            </ol>
         <u>
                <strong>EXPERTISE REQUIRED: </strong>
     </u>
 <p></p>
    <ol>
                <li>A thorough knowledge of the different methods and symbols of welding and ability to successfully pass the company certification for all welding applications it certifies on.</li>
                <li>A thorough knowledge about safety precautions while working.</li>
                <li>Ability to read blueprints and understand instructions.</li>
                <li>Ability to analyze work at hand and execute welding procedure per training certifications.</li>
                <li>Good decision-making skills.</li>
                <li>Ability to work in heat and smoke.</li>
                <li>Must pass medical questionnaire.</li>
                <li>Must be able to finish work within given time</li>
     </ol>
            <p>
                <u>
                    <strong>MINIMUM QUALIFICATIONS:</strong>
                </u>
            </p>
        
         <ul>
                <li>A high school diploma or GED preferred, but not required.</li>
               <li>Vocational course in welding or previous welding training.</li>
                <li>Compensation is commensurate on level of proficiency when taking welding test for certification.</li>
                     </ul>
        
     <p class="text">We will provide training for additional welding certifications in the six (6) company welding applications.  </p>
            <p>&nbsp; </p>
         <p>
                <u>
                    <strong>PHYSICAL REQUIREMENTS:</strong>
                </u>
         </p>
        
         <p class="text">
                This job operates in a manufacturing plant environment. While performing the duties of this job, the team member is regularly required to talk or hear. The team member frequently is required to stand (sometimes for extended periods); walk; use hands to finger, handle or feel; and reach with hands and arms, and lift up to 35 pounds. The team member may, at times, sit, bend, stoop, squat, reach overhead, or crawl (may be in confined spaces). The team member is expected to perform repetitive tasks using their hands, and have the ability to climb ladders and/or work in high places.

     makeList()

    var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
